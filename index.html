<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
<section>
  <article class="article">
  <img class="article-imgs--star" src="./images/icon-star.svg" alt="Estrella">
  </article>

<main class="main">
  <h1 class="main-title--h1">How did we do?</h1>
  <p class="main-content--text"> Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
  <ul class="main-article--list">
    <button class="main-ul">1</button> 
    <button class="main-ul">2</button> 
    <button class="main-ul">3</button> 
    <button class="main-ul change2">4</button> 
    <button class="main-ul change">5</button> 
  </ul>
</main>

<footer>
  <a class="footer-button--submit" href="http://127.0.0.1:5500/dise%C3%B1o%202/">Submit</a>
</footer>

</section>
</body>
</html>
